name: precompile

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  linux-x86_64:
    runs-on: self-hosted-x86_64-linux-gnu
    env:
      HOST_TRIPLET: x86_64-linux-gnu
      DOCKER_PLATFORM: linux/amd64
      DOCKER_IMAGE: ubuntu:20.04
    name: x86_64-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install binfmt
        run: |
          sudo apt update
          sudo apt install -y binfmt-support qemu-user-static

      - name: Compile in Docker
        run: |
          export QEMU_VERSION=${GITHUB_REF##*/v}
          cp .github/scripts/*.sh ./
          bash ./stage1.sh "${QEMU_VERSION}" "${{ env.HOST_TRIPLET }}"

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/qemu-*.tar.gz

      - name: deploy
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'cocoa-xu/qemu-build'
        env:
          DEPLOY_LINUX_GNU_HOOK_URL: ${{ secrets.DEPLOY_LINUX_GNU_HOOK_URL }}
        run: |
          curl -sS --no-progress-meter "${DEPLOY_LINUX_GNU_HOOK_URL}${{ github.ref_name }}"

  linux-aarch64:
    runs-on: self-hosted-aarch64-linux-gnu
    env:
      HOST_TRIPLET: aarch64-linux-gnu
      DOCKER_PLATFORM: linux/amd64
      DOCKER_IMAGE: ubuntu:20.04
    name: aarch64-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install binfmt
        run: |
          sudo apt update
          sudo apt install -y binfmt-support qemu-user-static

      - name: Compile in Docker
        run: |
          export QEMU_VERSION=${GITHUB_REF##*/v}
          cp .github/scripts/*.sh ./
          bash ./stage1.sh "${QEMU_VERSION}" "${{ env.HOST_TRIPLET }}"

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/qemu-*.tar.gz

      - name: deploy
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'cocoa-xu/qemu-build'
        env:
          DEPLOY_LINUX_GNU_HOOK_URL: ${{ secrets.DEPLOY_LINUX_GNU_HOOK_URL }}
        run: |
          curl -sS --no-progress-meter "${DEPLOY_LINUX_GNU_HOOK_URL}${{ github.ref_name }}"
